<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>5 Day Forecast</title>

    <!--Put in bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>


    <main class="row">
        <!--added button for user input for what city they want-->
        <div class="col-md-3">

            <div>
                <label for="city">Search for City: </label>
                <input type="text" class="form-control" placeholder="Your City HERE" aria-label="city"
                    aria-describedby="button-addon2" id="city">

                <button class="btn btn-outline-secondary" type="button" id="citySearch">Get Weather</button>
            </div>

            <hr>


        </div>
        <div class="col-md-9">
            <section class="card mb-3">

                <div class="card-body">
                    <h5 class="card-title" id="title"></h5>
                    <p class="card-text" id="datetext"></p>
                    <p class="card-text" id="iconcurrent"></p>
                    <p class="card-text" id="temp"></p>
                    <p class="card-text" id="humid"></p>
                    <p class="card-text" id="wind"></p>
                </div>
            </section>


            <section id="cardcontainer">
                <h2>Forecast</h2>

                <!--Added cards for 5 days of week-->
                <div id="forecast" class="row"></div>

                <div class="card0 mb-3 col-md-2">
                    <div class="card-body0">
                        <h5 class="card-title" id="title0"></h5>
                        <p class="card-text" id="date0"></p>
                        <p class="card-text" id="icon0"></p>
                        <p class="card-text" id="temp0"></p>
                        <p class="card-text" id="humid0"></p>
                        <p class="card-text" id="wind0"></p>
                        </p>
                    </div>
                </div>

                <div class="card1 mb-3 col-md-2">
                    <div class="card-body1">
                        <h5 class="card-title" id="title1"></h5>
                        <p class="card-text" id="date1"></p>
                        <p class="card-text" id="icon1"></p>
                        <p class="card-text" id="temp1"></p>
                        <p class="card-text" id="humid1"></p>
                        <p class="card-text" id="wind1"></p>
                        </p>
                    </div>
                </div>

                <div class="card2 mb-3 col-md-2">
                    <div class="card-body2">
                        <h5 class="card-title" id="title2"></h5>
                        <p class="card-text" id="date2"></p>
                        <p class="card-text" id="icon2"></p>
                        <p class="card-text" id="temp2"></p>
                        <p class="card-text" id="humid2"></p>
                        <p class="card-text" id="wind2"></p>
                        </p>
                    </div>
                </div>

                <div class="card3 mb-3 col-md-2">
                    <div class="card-body3">
                        <h5 class="card-title" id="title3"></h5>
                        <p class="card-text" id="date3"></p>
                        <p class="card-text" id="icon3"></p>
                        <p class="card-text" id="temp3"></p>
                        <p class="card-text" id="humid3"></p>
                        <p class="card-text" id="wind3"></p>
                        </p>
                    </div>
                </div>

                <div class="card4 mb-3 col-md-2">
                    <div class="card-body4">
                        <h5 class="card-title" id="title4"></h5>
                        <p class="card-text" id="date4"></p>
                        <p class="card-text" id="icon4"></p>
                        <p class="card-text" id="temp4"></p>
                        <p class="card-text" id="humid4"></p>
                        <p class="card-text" id="wind4"></p>
                        </p>
                    </div>
                </div>

            </section>
        </div>

        </div>

    </main>

    <script src="assets/script.js"></script>

    <!--Added bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
